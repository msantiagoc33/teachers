name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .ssh directory
        run: mkdir -p ~/.ssh

      - name: Setup SSH private key
        run: |
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add SSH host key
        run:
          ssh-keyscan -H -p 27015 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Connect and pull
        run: |
          echo "Attempting SSH connection..."
          # quitar -v cuando todo vaya bien, es solo para diagnostico
          ssh -o StrictHostKeyChecking=no -p 27015 -v ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "Connected to the remote server."
            WORK_DIR="/home/${{ secrets.SSH_USER }}/public_html/teachers"
            if [ ! -d "$WORK_DIR" ]; then
            mkdir -p "$WORK_DIR"
            fi
            cd "$WORK_DIR"
            git fetch origin
            git checkout master
            git reset --hard origin/master
            git pull origin master
          EOF

      - name: Clean up
        run: rm -rf ~/.ssh
